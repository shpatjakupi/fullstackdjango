{% extends 'base.html' %}
{% block content %}
<h1 class="text-center">Edit Profile</h1>
    <form method="POST" action ="{% url 'edit_profile' %}">
        {% csrf_token %}

        {% if form.errors %}
        <div class="alert alert-warning alert-dismissable" role="alert">
            <button class="close" data-dismiss="alert">
                <small><sup></sup>x</sup></small>
            </button>
            <p>Your Registration has errors</p> 
            {% for field in form %}
                {% if field.errors%}
                    {{ field.errors }}
                {% endif %}
            {% endfor %}

        </div><br />
        {% endif %}
    {{ form.as_p}}
    
    <button type="submit" value="Edit" class="btn btn-secondary">Edit Your Profile</button>
    <br/><br/>
    <p><small><a href="{% url 'change_password' %}">Click To Change Password </a></small></p>
    </form>


{% endblock %}
